name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: bojanavasilevska
          
      - name: Create output branch and push files
        run: |
          # Create a temporary directory
          mkdir temp-output
          cp dist/* temp-output/
          
          # Go to temp directory
          cd temp-output
          
          # Initialize git
          git init
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Add files
          git add .
          git commit -m "Update pacman animation - $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Force push to output branch (this will overwrite everything)
          git push --force https://x-access-token:${{ secrets.SNAKE_ACCESS_TOKEN }}@github.com/bojanavasilevska/bojanavasilevska.git HEAD:output
