name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SNAKE_ACCESS_TOKEN }}
          fetch-depth: 0  # Fetch all history for all branches

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: bojanavasilevska

      - name: Setup Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Update output branch
        run: |
          # Try to checkout output branch, create if it doesn't exist
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          elif git ls-remote --heads origin output | grep output; then
            git fetch origin output
            git checkout -b output origin/output
          else
            git checkout --orphan output
            git rm -rf .
            git commit --allow-empty -m "Initialize output branch"
            git push -u origin output
            git checkout output
          fi
          
          # Create dist directory if it doesn't exist
          mkdir -p dist
          
          # Copy the SVG files from the main branch's workspace
          # The generated files are in the workspace root's dist folder
          if [ -f "${{ github.workspace }}/dist/pacman-contribution-graph.svg" ]; then
            cp ${{ github.workspace }}/dist/*.svg dist/
          elif [ -f "../dist/pacman-contribution-graph.svg" ]; then
            cp ../dist/*.svg dist/
          fi
          
          # Add and commit changes
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update pacman animation - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin output
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_ACCESS_TOKEN }}
