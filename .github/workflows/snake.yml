name: GitHub Snake Game

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *' # Fixed: Quotes around cron string

  # Allow manual triggering
  workflow_dispatch:

  # Trigger on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # 1. ✅ ADDED: Explicit permissions for the job
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the repository (Upgraded to v4)
      - name: Checkout Repository
        uses: actions/checkout@v4 # Changed: Upgraded from v3

      # Step 2: Generate the snake animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # ✅ NEW: Step to handle potential empty output
      - name: Check for generated files
        id: check_files
        run: |
          if [ -f "dist/github-snake.svg" ]; then
            echo "Files generated successfully"
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "Warning: No snake files were generated. This may happen if you have no public contributions."
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi

      # Step 3: Deploy the generated files (conditional)
      - name: Deploy to Output Branch
        if: steps.check_files.outputs.files_exist == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SNAKE_ACCESS_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
          # ✅ Optional: Add user info for cleaner git history
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
