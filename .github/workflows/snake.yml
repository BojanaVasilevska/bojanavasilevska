name: Generate Snake and Pacman Animations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate Snake Animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake/github-snake.svg
            dist/snake/github-snake-dark.svg?palette=github-dark
            dist/snake/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Step 3: Generate Pacman Animation
      - name: Generate Pacman Contribution Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman/pacman.svg?palette=github-light&animation=pacman
            dist/pacman/pacman-dark.svg?palette=github-dark&animation=pacman
            dist/pacman/pacman.gif?palette=github-dark&animation=pacman

      # Step 4: Check for generated files
      - name: Check for generated files
        id: check_files
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "Files generated successfully"
            echo "files_exist=true" >> $GITHUB_OUTPUT
            echo "Generated files:"
            find dist -type f -name "*.svg" -o -name "*.gif" | head -10
          else
            echo "Warning: No animation files were generated. This may happen if you have no public contributions."
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi

      # Step 5: Deploy all generated files
      - name: Deploy to Output Branch
        if: steps.check_files.outputs.files_exist == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SNAKE_ACCESS_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake and pacman animations [skip ci]"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true
